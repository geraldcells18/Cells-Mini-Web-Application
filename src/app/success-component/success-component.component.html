<div class="flex flex-col h-full w-full">
  <div
    class="h-16 w-16 md:h-32 md:w-32 absolute bg-indigo-500 rounded-br-full"
  ></div>
  <div
    class="bottom-0 right-0 h-16 w-16 md:h-32 md:w-32 absolute bg-indigo-500 rounded-tl-full"
  ></div>
  <div
    class="flex flex-col items-center w-4/5 md:w-1/2 mx-auto my-auto p-0 md:p-8"
  >
    <img class="gif__size" [src]="GIF" />
    <p
      class="font__regular text-base md:text-xl mt-3 md:mt-2 text-center text-gray-700"
    >
      You may now proceed to homepage.
    </p>
    <button
      (click)="homeRedirect()"
      class="font__medium h-10 w-32 mt-6 text-white bg-indigo-600 cursor-pointer transition duration-300 hover:shadow-md focus:outline-none rounded-full"
    >
      Continue
    </button>
  </div>
</div>
